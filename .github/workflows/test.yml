  latest-install:
    needs: build
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: "preinstall dagger"
        run: |
          curl -fsS https://dl.dagger.io/dagger/install.sh \
          | BIN_DIR=/usr/local/bin DAGGER_VERSION="v0.18.17" sh
      - name: "Install with version"
        uses: ./
        with:
          version: "latest"
      - name: "Test Install"
        run: |
          if [[ "$(dagger version)" != "v0.18.17" ]]; then
            exit 0
          else
            echo "Existing install was not overridden with latest"
            exit 1
          fi

  cache-test:
    needs: build
    runs-on: "ubuntu-latest"
    permissions:
      contents: read
      actions: write
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: "Check cache BEFORE test"
        run: |
          echo "=== Cache entries before test ==="
          gh cache list --limit 30 --json key,sizeInBytes,createdAt,ref | jq '.[] | select(.key | contains("dagger"))' || echo "gh cache list failed"
          echo ""
          echo "=== Tool cache contents ==="
          ls -la $RUNNER_TOOL_CACHE/dagger* 2>/dev/null || echo "No dagger in tool cache"

      - name: "Test Dagger caching - pull Alpine and add zip package"
        id: cache-test
        uses: ./
        with:
          version: latest
          verb: core
          args: container from --address=alpine with-exec --args apk,add,--no-cache,zip stdout
          cache-binary: true
          cache-builds: true

      - name: "Check outputs from first run"
        run: |
          echo "Cache hit: ${{ steps.cache-test.outputs.cache-hit }}"
          echo "Binary path: ${{ steps.cache-test.outputs.binary-path }}"
          echo "Dagger version: ${{ steps.cache-test.outputs.dagger-version }}"

      - name: "Check cache AFTER first run"
        run: |
          echo "=== Cache entries after first run ==="
          gh cache list --limit 30 --json key,sizeInBytes,createdAt,ref | jq '.[] | select(.key | contains("dagger"))' || echo "gh cache list failed"
          echo ""
          echo "=== Tool cache contents ==="
          ls -la $RUNNER_TOOL_CACHE/ 2>/dev/null | head -20 || echo "No tool cache"
          ls -la $RUNNER_TOOL_CACHE/dagger* 2>/dev/null || echo "No dagger in tool cache"

      - name: "Test Dagger caching - SECOND RUN (should use cache)"
        id: cache-test-2
        uses: ./
        with:
          version: latest
          verb: core
          args: container from --address=alpine with-exec --args apk,add,--no-cache,zip stdout
          cache-binary: true
          cache-builds: true

      - name: "Check outputs from second run"
        run: |
          echo "Cache hit: ${{ steps.cache-test-2.outputs.cache-hit }}"
          echo "Expected: true (binary should be cached)"
          if [ "${{ steps.cache-test-2.outputs.cache-hit }}" != "true" ]; then
            echo "ERROR: Binary cache hit expected but got: ${{ steps.cache-test-2.outputs.cache-hit }}"
          fi

      - name: "Check cache AFTER second run"
        run: |
          echo "=== Cache entries after second run ==="
          echo "All cache entries with 'dagger' in key:"
          gh cache list --limit 30 --json key,sizeInBytes,createdAt,ref | jq '.[] | select(.key | contains("dagger"))' || echo "gh cache list failed"
          echo ""
          echo "=== Summary ==="
          echo "If build cache is working:"
          echo "  - Second run should be faster than first"
          echo "  - Cache entries should be >1KB (ideally MBs for container layers)"
          echo "  - 198 byte entries indicate metadata-only caching (not working)"
