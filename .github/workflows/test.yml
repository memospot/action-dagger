name: Test

on:
  push:
    branches: ["main"]
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  # Enable manual trigger for easy debugging
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache node_modules
        uses: actions/cache@v5
        with:
          key: node_modules-${{ runner.os }}-${{ hashFiles('**/bun.lock', '**/package.json') }}
          restore-keys: node_modules-${{ runner.os }}
          path: ${{github.workspace}}/node_modules

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          key: bundeps-${{ runner.os }}-${{ hashFiles('**/bun.lock', '**/package.json') }}
          restore-keys: bundeps-${{ runner.os }}
          path: ~/.bun/install

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Upload dist
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/

  output:
    needs: build
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: "Use output"
        id: use-output
        uses: ./
        with:
          version: latest
          verb: core
          args: container from --address=alpine with-exec --args echo,-n,"hello world" stdout
      - name: "Use output (check)"
        run: |
          target='${{ steps.use-output.outputs.output }}'
          if [[ "$target" == "hello world" ]]; then
            echo "matches"
            exit 0
          else
            echo "does not match"
            exit 1
          fi

      - name: "Use trailing output"
        id: use-trailing-output
        uses: ./
        with:
          version: latest
          verb: core
          args: container from --address=alpine with-exec --args echo,-n,-e,"hello world\n" stdout
      - name: "Use output (check)"
        run: |
          target='${{ steps.use-trailing-output.outputs.output }}'
          result='hello world
          '
          if [[ "$target" == "$result" ]]; then
            echo "matches"
            exit 0
          else
            echo "does not match"
            exit 1
          fi

      - name: "Use multiline output"
        id: use-multiline-output
        uses: ./
        with:
          version: latest
          verb: core
          args: container from --address=alpine with-exec --args echo,-n,-e,"hello\nworld" stdout
      - name: "Use output (check)"
        run: |
          target='${{ steps.use-multiline-output.outputs.output }}'
          result='hello
          world'
          if [[ "$target" == "$result" ]]; then
            echo "matches"
            exit 0
          else
            echo "does not match"
            exit 1
          fi

